---
sudo: false

language: python

python:
  - "3.6"
  - "3.7"

install:
  - pip install --upgrade .[dev]
  - pip install codecov

before_script:
  - pip list

script:
  - pytest

after_success:
  - codecov

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache: pip

before_deploy:
  - python setup.py sdist bdist_wheel

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist/*
    on:
      repo: yanqd0/pytest-yapf3
      tags: true
    skip_cleanup: true
  - provider: pypi
    user: yanqd0
    password:
      secure: 
    distributions: sdist bdist_wheel
    on:
      tags: true
      repo: yanqd0/pytest-yapf3
      python: "3.7"
    skip_existing: true
